<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>tyronmtz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --primary: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .card {
            background: linear-gradient(145deg, #020617, var(--card));
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeUp 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--primary);
        }

        p {
            margin-top: 1rem;
            color: var(--muted);
            font-weight: 300;
        }

        button {
            margin-top: 2rem;
            padding: 12px 28px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--primary), #0ea5e9);
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
        }

        .glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="title">tyronmtz</h1>
        <p>Ingeniería en sistemas · Web · Código</p>
        <button onclick="toggleGlow()">Activar efecto</button>
    </div>

    <script>
        const title = document.getElementById("title");

        function toggleGlow() {
            title.classList.toggle("glow");
        }
    </script>

</body>
</html>
